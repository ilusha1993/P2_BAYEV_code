<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/icons.css">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <title>P2_BAYEV_ILLYA_test</title>
</head>
<body>
   <div class="container">
      <header>
         <nav>
            <div class="logo">
               <img src="./images/logo/Booki@3x.png" alt="Logo de Booki">
            </div>
            <ul>
               <li> <a href="#hebergement">Hébergements</a></li>
               <li><a href="#activites">Activités</a></li>
            </ul>
         </nav>
         <div class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en plein nature</p>
            <form method="post" action="#">
               <div id="ico"><i class="fas fa-map-marker-alt"></i></div>
               <div class="position__city">
                  <input type="text" name="city" placeholder="Marseille, France"/>
               </div>
               <button id="recherche"><span>Rechercher</span><i class="fas fa-search"></i></button>
            </form>
         </div>
         <div class="search__filters">
            <h3>Filtres</h3>
            <div class="filters">
               <div class="filter">
                  <button><i class="fas fa-money-bill-wave"></i></button>
                  <div class="text__filter"><p>Économique</p></div>
               </div>
               <div class="filter">
                  <button><i class="fas fa-child"></i></button>
                  <div class="text__filter"><p>Familial</p></div>
               </div>
               <div class="filter">
                  <button><i class="fas fa-heart"></i></button>
                  <div class="text__filter"><p>Romantic</p></div>
               </div>
               <div class="filter">
                  <button><i class="fas fa-dog"></i></button>
                  <div class="text__filter"><p>Animaux autorisés</p></div>
               </div>

            </div>
         </div>
         <div class="info">
            <button><i class="fas fa-info"></i></button>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
         </div>
      </header>
   </div>
   <div class="container__footer"></div>
</body>
</html>
